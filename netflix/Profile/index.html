<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix: profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  </head>
  <body class="bg-custom">
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <a class="navbar-brand" href="../Home Page/index.html">
                            <img class="logo" src="./imgs/netflix_logo.png" alt="Netflix Logo">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4">
                    <section">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="border-bottom text-white fw-normal">Edit Profile</h1>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="container-fluid">
                            <div class="row pt-3">
                                <div class="col-12 d-flex justify-content-center d-md-block col-md-4"><!-- avatar -->
                                    <div class="avatar-container position-relative">
                                        <img class="img-fluid" src="./imgs/kids_icon.png" alt="kidsAvatar">
                                        <button class="position-absolute translate-middle p-2 border border-light rounded-circle">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-icon svg-icon-edit" data-name="Edit"><path fill-rule="evenodd" clip-rule="evenodd" d="M22.2071 7.79285L15.2071 0.792847L13.7929 2.20706L20.7929 9.20706L22.2071 7.79285ZM13.2071 3.79285C12.8166 3.40232 12.1834 3.40232 11.7929 3.79285L2.29289 13.2928C2.10536 13.4804 2 13.7347 2 14V20C2 20.5522 2.44772 21 3 21H9C9.26522 21 9.51957 20.8946 9.70711 20.7071L19.2071 11.2071C19.5976 10.8165 19.5976 10.1834 19.2071 9.79285L13.2071 3.79285ZM17.0858 10.5L8.58579 19H4V14.4142L12.5 5.91417L17.0858 10.5Z" fill="currentColor"></path></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-center d-md-block col-md-8"><!-- input -->
                                    <div class="container-fluid d-flex flex-column justify-content-between h-100 border-bottom pb-3">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="input-group mb-3 pt-4 pt-md-0">
                                                    <input type="text" class="form-control rounded-0 bg-secondary" placeholder="KIDS" aria-label="Username" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12"><!-- language -->
                                                <div>
                                                    <p class="text-white">Language:</p>
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-outline-light bg-black rounded-0 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                          English
                                                        </button>
                                                        <ul class="dropdown-menu btn-outline-light bg-black rounded-0 border-light">
                                                          <li><a class="dropdown-item text-light" href="#">English</a></li>
                                                          <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                                                          <li><a class="dropdown-item text-light" href="#">German</a></li>
                                                          <li><a class="dropdown-item text-light" href="#">Spanish</a></li>
                                                          <li><a class="dropdown-item text-light" href="#">French</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-8 offset-md-4 border-bottom py-3 pe-0">
                                    <p class="text-white">Maturity Settings:</p>
                                    <p class="text-white p-2 bg-grey fw-semibold d-inline-block">ALL MATURITY RATINGS</p>
                                    <p class="text-white">Show titles of all maturity ratings for this profile.</p>
                                    <button type="button" class="btn btn-outline-secondary rounded-0 px-4">EDIT</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-8 offset-md-4 py-3">
                                    <h5 class="text-white">Autoplay controls</h5>
                                    <div class="row">
                                        <div class="col-1">
                                            <div>
                                                <input class="form-check-input rounded-0 bg-transparent p-2 p-md-3" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                                            </div>
                                        </div>
                                        <div class="col-11 d-flex align-items-center">
                                            <p class="text-white m-0 ps-2">Autoplay next episode in a series on all devices.</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-10"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1">
                                            <div>
                                                <input class="form-check-input rounded-0 bg-transparent p-2 p-md-3" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                                            </div>
                                        </div>
                                        <div class="col-11 d-flex align-items-center">
                                            <p class="text-white m-0 ps-2">Autoplay previews while browsing on all devices.</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-10"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="container-fluid border-top pt-3">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-12 d-lg-flex justify-content-between">
                                    <button type="button" class="btn btn-light rounded-0 border-0 p-1 px-sm-2 px-md-4 px-lg-5 me-md-4 me-sm-1 px-xxl-4"><a class="text-decoration-none text-dark" href="../Home Page/index.html">SAVE</a></button>
                                    <button type="button" class="btn btn-outline-secondary rounded-0 p-1 px-sm-2 px-md-4 px-lg-5 me-md-4 me-sm-1 px-xxl-4"><a class="text-decoration-none text-secondary" href="../Home Page/index.html">CANCEL</a></button>
                                    <button type="button" class="btn btn-outline-secondary rounded-0 p-1 px-sm-2 px-md-4 px-lg-5 px-xxl-4">DELETE PROFILE</button>
                                </div>
                            </div>
                        </div>
                    </section> 
                </div>
                <div class="col-sm-2 col-lg-3 col-xxl-4">

                </div>
            </div>
        </div>


        </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
